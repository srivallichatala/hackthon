<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Analysis System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ECG Analysis System</h1>
            <nav>
                <button id="signoutBtn">Sign Out</button>
            </nav>
        </header>
        <main>
            <section id="patient-info" class="card">
                <h2>Patient Information</h2>
                <form id="patientForm">
                    <div class="form-grid">
                        <input type="text" id="patientId" name="patientId" placeholder="Patient ID" required>
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <input type="number" id="height" name="height" placeholder="Height (cm)" required>
                        <input type="number" id="weight" name="weight" placeholder="Weight (kg)" required>
                    </div>
                    <input type="file" id="ecgFile" name="ecgFile" accept="image/*" required>
                    <h3>Lifestyle Information</h3>
                    <div class="form-grid">
                        <input type="number" id="sleepHours" name="sleepHours" placeholder="Average Sleep (hours)" min="0" max="24" step="0.5" required>
                        <input type="number" id="dailySteps" name="dailySteps" placeholder="Daily Steps" required>
                        <select id="dietType" name="dietType" required>
                            <option value="">Select Diet Type</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="non-vegetarian">Non-Vegetarian</option>
                            <option value="vegan">Vegan</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit">Analyze ECG</button>
                </form>
            </section>
            <section id="results" class="card hidden">
                <h2>Analysis Results</h2>
                <div class="results-grid">
                    <div class="result-item">
                        <h3>Heart Rate</h3>
                        <p id="heartRate">-- BPM</p>
                    </div>
                    <div class="result-item">
                        <h3>Heart Beat</h3>
                        <p id="heartBeat">--</p>
                    </div>
                    <div class="result-item">
                        <h3>Doctor Consultation</h3>
                        <p id="doctorConsult">--</p>
                    </div>
                    <div class="result-item">
                        <h3>Risk Level</h3>
                        <p id="riskLevel">--</p>
                    </div>
                </div>
                <div id="pie-chart-container"></div>
                <div class="recommendations-section">
                    <h3>Recommendations</h3>
                    <div class="recommendations-grid">
                        <div class="result-item">
                            <h4>Exercise</h4>
                            <ul id="exerciseRecs" class="recommendations"></ul>
                        </div>
                        <div class="result-item">
                            <h4>Diet</h4>
                            <ul id="dietRecs" class="recommendations"></ul>
                        </div>
                        <div class="result-item">
                            <h4>Lifestyle</h4>
                            <ul id="lifestyleRecs" class="recommendations"></ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
